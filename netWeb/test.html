<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/pubAjax.js" type="text/javascript"></script>
    <script src="amcharts/amcharts.js" type="text/javascript"></script>
    <script src="amcharts/serial.js" type="text/javascript"></script>
    <script type="text/javascript">
        var chart;

        var chartData = [];

        AmCharts.ready(function () {
            // first we generate some random data
            LoadData();

            // SERIAL CHART
            chart = new AmCharts.AmSerialChart();
            chart.pathToImages = "../amcharts/images/";
            chart.dataProvider = chartData;
            chart.categoryField = "date";

            // data updated event will be fired when chart is first displayed,
            // also when data will be updated. We'll use it to set some
            // initial zoom
            chart.addListener("dataUpdated", zoomChart);

            // AXES
            // Category
            var categoryAxis = chart.categoryAxis;
            categoryAxis.parseDates = true; // in order char to understand dates, we should set parseDates to true
            categoryAxis.minPeriod = "mm"; // as we have data with minute interval, we have to set "mm" here.
            categoryAxis.gridAlpha = 0.07;
            categoryAxis.axisColor = "#DADADA";

            // Value
            var valueAxis = new AmCharts.ValueAxis();
            valueAxis.gridAlpha = 0.07;
            valueAxis.title = "Unique visitors";
            chart.addValueAxis(valueAxis);

            // GRAPH
            var graph = new AmCharts.AmGraph();
            graph.type = "line"; // try to change it to "column"
            graph.title = "red line";
            graph.valueField = "visits";
            graph.lineAlpha = 1;
            graph.lineColor = "#d1cf2a";
            graph.fillAlphas = 0.3; // setting fillAlphas to > 0 value makes it area graph
            chart.addGraph(graph);

            // CURSOR
            var chartCursor = new AmCharts.ChartCursor();
            chartCursor.cursorPosition = "mouse";
            chartCursor.categoryBalloonDateFormat = "JJ:NN, DD MMMM";
            chart.addChartCursor(chartCursor);

            // SCROLLBAR
            var chartScrollbar = new AmCharts.ChartScrollbar();

            chart.addChartScrollbar(chartScrollbar);

            // WRITE
            chart.write("chartdiv");
        });
        function LoadData() {
            
            var FData = {};
            var firstDate = new Date();
            // now set 1000 minutes back                 
            firstDate.setMinutes(firstDate.getDate() - 1000);

            function DealOK(AData) {
                generateChartData();
                //for (var i = 0; i < AData.myData.length; i++)
                //{
                //    var tmp = AData.myData[i];
                //    var newDate = new Date(firstDate);
                //    // each time we add one minute
                //    newDate.setMinutes(newDate.getMinutes() + i);
                //    chartData.push({
                //        timestamp: newDate,
                //        values: parseFloat(tmp.values)
                //    });
                //}
            }
            var objRet = FBaseJSonDeal(FData, DealOK);
        }
        function generateChartData() {
            // current date
            var firstDate = new Date();
            // now set 1000 minutes back                 
            firstDate.setMinutes(firstDate.getDate() - 1000);

            // and generate 1000 data items
            for (var i = 0; i < 1000; i++) {
                var newDate = new Date(firstDate);
                // each time we add one minute
                newDate.setMinutes(newDate.getMinutes() + i);
                // some random number      
                var visits = Math.round(Math.random() * 40) + 10;
                // add data item to the array                          
                chartData.push({
                    date: newDate,
                    visits: visits
                });
            }
        }

        // this method is called when chart is first inited as we listen for "dataUpdated" event
        function zoomChart() {
            // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
            chart.zoomToIndexes(chartData.length - 40, chartData.length - 1);
        }
    </script>
</head>

<body>
    <div id="chartdiv" style="width:100%; height:400px;"></div>
</body>
</html>
